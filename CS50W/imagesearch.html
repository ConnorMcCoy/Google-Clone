<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-9"></div> <!-- Empty column to push the anchor tags to the right -->
                <div class="col-3 text-right">
                    <a href="index.html">Google Search</a>
                    <a href="advsearch.html">Google Advanced Search</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <div class="search-container">
                        <form class="search-form" action="https://www.google.com/search" method="GET">
                            <input class="search-input" type="text" name="q" placeholder="Search Google Images">
                            <input type="hidden" name="tbm" value="isch"> <!-- Added this hidden field to specify Google Images search -->
                            <input type="submit" value="Google Images">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
